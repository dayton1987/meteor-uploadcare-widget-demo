<head>
    <title>try-uploadcare-meteor</title>
</head>

<body>
<h1>Welcome to Meteor!</h1>
{{> show}}
</body>

<template name="show">
    <fieldset>
        <legend>Show UUID after upload</legend>
        <div>
            <label for="file-show">File:</label>
            <input type="hidden" id="file-show" role="uploadcare-uploader">
        </div>
        <p>
            {{#if uuid}}
                <a href="{{cdnUrl}}">{{uuid}}</a>
            {{else}}
                No UUID, upload a file
            {{/if}}
        </p>
    </fieldset>
</template>
