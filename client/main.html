<head>
    <title>try-uploadcare-meteor</title>
</head>

<body>
<h1>Welcome to Meteor!</h1>
{{> show}}

{{> form}}
</body>

<template name="show">
    <h2>Show UUID after upload</h2>
    <fieldset>
        <div>
            <label for="file-show">File:</label>
            <input type="hidden" id="file-show" role="uploadcare-uploader">
        </div>
        <p>
			{{#if uuid}}
                <a href="{{cdnUrl}}">{{uuid}}</a>
			{{else}}
                No UUID, upload a file
			{{/if}}
        </p>
    </fieldset>
</template>

<template name="form">
    <h2>List of uploaded images</h2>
    <fieldset>
        <form class="new-images">
            <label for="file-show">Image:</label>
            <input type="hidden" id="file-form" name="image" role="uploadcare-uploader" data-images-only>
            <button type="submit" disabled>Add</button>
        </form>
        <p>
			{{#each images}}
                <img alt=""
                     src="{{this}}-/resize/x100/-/quality/best/"
                     srcset="{{this}}-/resize/x200/-/quality/lightest/ 2x">
			{{/each}}
        </p>
    </fieldset>
</template>
